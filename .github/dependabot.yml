version: 2
updates:
  # Go modules (backend)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[deps]"
      include: "scope"
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]

  # npm dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[deps]"
      include: "scope"
    ignore:
      - dependency-name: "react"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "react-dom"
        update-types: [ "version-update:semver-major" ]
    groups:
      dev-dependencies:
        dependency-type: "development"
      minor-and-patch:
        dependency-type: "production"
        update-types: ["minor", "patch"]

  # Docker-compose stack (local)
  - package-ecosystem: "docker-compose"
    directory: "/deployments/local"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "[docker-compose:local]"
      include: "scope"
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]

  # Docker-compose stack (dev)
  - package-ecosystem: "docker-compose"
    directory: "/deployments/dev"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "[docker-compose:dev]"
      include: "scope"
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "[actions]"
      include: "scope"
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]

  - package-ecosystem: "terraform"
    directory: "/deployment/aws/terraform"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "[terraform-aws]"
      include: "scope"
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "[docker]"
      include: "scope"
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]
